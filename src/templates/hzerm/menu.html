<div ng-controller="MenuCtrl">
    <!--Menu Items -->
    <div id="munuSidenav" class="sidenav">
        <div ng-repeat="item in menuItems">
            <a ng-click="selectMenuItem(item)">{{item.name}}</a>
        </div>
    </div>

    <!-- Content -->
    <div ng-include src="contentURL"></div>
</div>
